services:
  # Backend API service
  - type: web
    name: ajali-api
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app
    rootDir: server
    envVars:
      - key: PYTHON_VERSION
        value: 3.8.0
      - key: DATABASE_URL
        fromDatabase:
          name: ajali-db
          property: connectionString
      - key: FLASK_ENV
        value: production

  # Frontend service
  - type: web
    name: ajali-frontend
    env: static
    buildCommand: cd client && npm install && npm run build
    staticPublishPath: client/dist
    routes:
      - type: rewrite
        source: /*
        destination: /index.html

databases:
  - name: ajali-db
    databaseName: ajali
    user: ajali
    plan: free